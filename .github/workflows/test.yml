name: Tests

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - 3.2
          - 3.3
          - 3.4
        rails-version:
          - 71
          - 72
          - 80
        include:
          - ruby: 2.7
            rails-version: 71
          - ruby: 3.0
            rails-version: 71
          - ruby: 3.1
            rails-version: 71
          - ruby: 3.1
            rails-version: 72


    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails-version }}.gemfile
      BUNDLE_WITHOUT: lint
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true

    - name: Run tests
      run: ${{matrix.env}} bundle exec rake spec
